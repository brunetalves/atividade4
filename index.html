<!DOCTYPE html>
<html>

        <h2 align="center" > Formulário html </h2>

          <tr><td>
      <fieldset>
        <legend> informe seus dados : </legend>
        <form action="enviar.php" method="post" name="cadastro">
         <table cllpadding="5" cellspacing="3" align="center"
            <table border="1">
            <tr>
     
        <td><label> Nome: </label></td>
        <td><input type="text" id="nome" name="nome" size="30" maxlength="" placeholder="digite seu nome completo " required/></td>
            </tr>
            <tr>
        <td><label> E-mail : </label></td>
        <td><input type="email" id="mail" name="mail" size="30" maxlength="" placeholder="digite seu e-mail" required/></td>
            </tr>
            <tr>
        <td><label> CPF : </label></td>
        <td><input type="number" id="cpf" name="cpf" size="" max="99999999999" placeholder="informe seu cpf(somente numero)" required/></td>
            </tr>
            <tr>

        <td><input type="date" id="date_nasc" name="date_nasc" min="1980-01-01" max="2008-01-01" required/></td>
            </tr>
            <tr>
        <td><label> Marcar horario : </label></td>
        <td><input type="time" id="horario" name="horario" min="12:10:00" max="18:30:00" required/></td>
            </tr>
            <tr>
        <td><label> Cor preferida :  </label></td>
        <td><input type="color" id="cor" name="cor" required/></td>
            </tr>
            <tr>
        <td><label> Senha </label></td>
        <td><input type="password" id="senha" name="senha" maxlength="8"
        placeholder="digite a senha " required/></td>
            </tr>
            <tr>
        <td><label> Generos Musicais Preferidos :</label></td>
        <td>
        <label> 
        <input type="checkbox" id="rock" name="rock" value="rock"/> Rock

        <label>

        </label>
        <br/>
        <label> 
        <input type="checkbox" id="Sertanejo" name="Sertanejo" value="Sertanejo"/> Sertanejo
        </label>
        <br/>
        <label> 
        <input type="checkbox" id="MPB" name="MPB" value="MPB"/> MPB
        </label>
        <br/>
        <label> 
        <input type="checkbox" id="Funk" name="Funk" value="Funk"/> Funk
        </label>
        <br/>
        <label> 
        <input type="checkbox" id=" Rap" name=" Rap" value=" Rap"/> Rap
        </label>
        </td>
            </tr>
            <tr>
        <td><label> sexo :</label></td>
        <td>
        <input type="radio" id="sexo" name="sexo" value="masculino"
        required/>
        <label> masculino</label>
        <input type="radio" id="sexo" name="sexo" value="feminino" required/>
        <label> feminino</label>

            </tr>
            <tr>
        <td><label> Estado :</label></td>
       
          <td><select id="estado" name="estado" required>
          
          <option value="" selected="selected" > --- Selecione --- </option>

          <option value="MG"> Minas Gerais </option>

        </select> </td>
        
            </tr>

        <td><input type="file" id="foto" name="foto" required/></td>
            </tr>
            <tr>

          <td> <textarea cols="50" rows="5" id="coment" name="coment" maxlength="240" required></textarea> </td>
            </tr>
            <tr>
            <th colspan="2"> 
        <input type="submit" id="enviar" name="enviar" value="ENVIAR DADOS"/>

      </table>
